
<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="project-label panel-title">{{project.label}}</h1>
    <button class="btn btn-warning" ng-click="openLabelModifying()"><span class="glyphicon glyphicon-pencil"/></button>
  </div>
  <div class="panel-body" ng-show="isLabelModifying()">
        <input type="text" ng-model="project.label" class="label-input">
        <button class="btn btn-success" ng-click="update(project)"><span class="glyphicon glyphicon-chevron-down"/></button>
        <button class="btn btn-warning" ng-click="closeLabelModifying()"><span class="glyphicon glyphicon-remove"/></button>
        <button class="btn btn-danger" ng-click="delete(project)"><span class="glyphicon glyphicon-trash"/></button>
    </div>
</div>

<div ng-show="!isStarted()">
    <button ng-click="start()" class="btn btn-lg btn-info"><span class="glyphicon glyphicon-play"/></button>
</div>    
<div ng-show="isStarted()">
    You're working on {{project.label}} since {{since()}}
    <button ng-click="stop()" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-stop"/></button>
</div>

<div>
    <p>From the beginning: <span class="sum">{{sum() / 3600  | number:1 }} hours</span></p>

    <ul class="list-unstyled project-sessions">
        <li ng-repeat="session in sessions | orderBy:'start':true" style="line-height:{{height(session)}}px;height:{{height(session)}}px" class="session row">
            <span style="background-color:{{session.project.color}}" class="col-xs-9">{{session.start | date:'MM/dd HH:mm'}} -> {{session.stop | date:'HH:mm'}} - {{duration(session)}}</span>
            <span class="btn-group col-xs-3" style="margin-top:{{(height(session)/2) - 11}}px">
                <button class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-pencil"/></button>
                <button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-trash"/></button>
            </span>
        </li>
    </ul>
</div>
